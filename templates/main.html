<!DOCTYPE html>
<head>
  <title>MoshiMoshi!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/static/main.js" type="text/javascript"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="static/main.css">
</head>
<body>
  <div class="container-fluid">
    <div class="header">
      <img src="static/logo.png"/>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <div class="panel">
          <img id="stream" class="img-responsive" alt="" src="http://89.217.46.144:9000/?action=stream" width="640" height="480"/>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6">
        <div class="row">
          <div class="col-xs-12">
            <div class="panel">
              <div class="row">
                <button id="up" class="command" value="Forward"/>
              </div>
              <div class="row">
                <button id="right" class="command" value="Right"/>
                <button id="stop" class="command" value="Stop"/>
                <button id="left" class="command" value="Left"/>
              </div>
              <div class="row">
                <button id="back" class="command" value="Back"/>
              </div>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="panel">
              <div>
                <textarea id="msg" class="form-control" rows="6" ></textarea>
              </div>
                <button id="msg-submit" class="btn btn-default">Say</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
